<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>TMC</h2>
            <nav>
                <button onclick="toggleSection('teacherFormSection')">üë©‚Äçüè´ Add Teacher</button>
                <button onclick="toggleSection('setupFormSection')">‚öôÔ∏è Setup</button>
                <button onclick="toggleSection('assignmentFormSection')">üìù Assign Task</button>
                <button onclick="showAssignmentsOnly()">üìã Assignments</button>
                <button onclick="toggleSection('examSchedulerSection')">üóìÔ∏è Exams</button>
                <button onclick="showAnalyticsOnly()">üìà Analytics</button>
            </nav>
            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 onclick="goToMainPage()">TMC Dashboard</h1> <!-- Added onclick event -->
            </header>

            <section id="teacherFormSection" class="form-section" style="display: none;">
                <h2>Add Teacher</h2>
                <form id="teacherForm" class="form-grid">
                    <input type="text" id="teacherName" placeholder="Name" required>
                    <input type="email" id="teacherEmail" placeholder="Email" required>
                    <input type="text" id="teacherPhone" placeholder="Phone">
                    <button type="button" id="saveTeacherBtn" class="form-btn">Done</button>
                </form>
            </section>

            <section id="setupFormSection" class="form-section" style="display: none;">
                <h2>Setup Options</h2>
                <form id="setupForm" class="form-grid">
                    <input type="text" id="subjectCodesInput" placeholder="Subject Codes (e.g., MATH101, ENG102)">
                    <input type="text" id="shiftsInput" placeholder="Shifts (e.g., Morning, Afternoon)">
                    <input type="text" id="packetCodesInput" placeholder="Packet Codes (e.g., P001, P002)">
                    <input type="text" id="totalExamsInput" placeholder="Total Exams (e.g., 25, 50)">
                    <button type="button" id="saveSetupBtn" class="form-btn">Save</button>
                </form>
            </section>

            <section id="assignmentFormSection" class="form-section" style="display: none;">
                <h2>Assign Task</h2>
                <form id="assignForm" class="form-grid">
                    <select id="teacherId"></select>
                    <select id="subjectCode"></select>
                    <select id="shift"></select>
                    <select id="packetCode"></select>
                    <input type="number" id="totalExams" placeholder="Total Exams" min="1" step="1">
                    <label><input type="checkbox" id="isExternal"> External</label>
                    <select id="status">
                        <option value="Assigned">Assigned</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <button type="button" id="saveAssignmentBtn" class="form-btn">Done</button>
                </form>
            </section>

            <section id="examSchedulerSection" class="form-section" style="display: none;">
                <h2>Schedule Exam</h2>
                <form class="form-grid">
                    <input type="text" id="examTitle" placeholder="Exam Title">
                    <select id="examSubject"></select>
                    <select id="examShift"></select>
                    <input type="date" id="examDate">
                    <select id="checkingTeacher"></select>
                    <input type="date" id="checkingDeadline">
                    <select id="examStatus">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <button type="button" id="saveExamBtn" class="form-btn">Save</button>
                    <button type="button" id="viewExamCalendarBtn" class="form-btn" onclick="showExamCalendar()">Calendar</button>
                </form>
                <div id="examCalendar" style="display: none;"></div>
            </section>

            <section class="data-section">
                <h2>Teachers</h2>
                <table id="teacherTable">
                    <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead>
                    <tbody></tbody>
                </table>
            </section>

            <section class="data-section" id="assignmentsSection">
                <h2>Assignments</h2>
                <div class="filter-bar">
                    <input type="text" id="searchInput" placeholder="Search..." onkeyup="loadAssignments()">
                    <select id="filterTeacher" onchange="loadAssignments()"></select>
                    <select id="filterStatus" onchange="loadAssignments()">
                        <option value="">All Status</option>
                        <option value="Assigned">Assigned</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <table id="assignmentTable">
                    <thead><tr><th>Teacher</th><th>Subject</th><th>Shift</th><th>Packet Code</th><th>Exams</th><th>Status</th><th>Actions</th></tr></thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="analyticsSection" class="data-section" style="display: none;">
                <h2>Analytics</h2>
                <div class="charts">
                    <canvas id="totalExamsChart" width="400" height="200"></canvas>
                    <canvas id="completedExamsChart" width="400" height="200"></canvas>
                    <canvas id="workloadChart" width="400" height="200"></canvas>
                </div>
            </section>

            <!-- Settings Modal -->
            <div id="settingsModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-btn" onclick="toggleSettings()">√ó</span>
                    <h2>Settings</h2>
                    <div class="settings-options">
                        <label>Theme:</label>
                        <select id="themeSelect" onchange="changeTheme()">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                        <button onclick="exportToCSV('teachers')">‚¨áÔ∏è Export Teachers</button>
                        <button onclick="exportToCSV('assignments')">‚¨áÔ∏è Export Assignments</button>
                        <button onclick="exportToCSV('records')">‚¨áÔ∏è Export Records</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
